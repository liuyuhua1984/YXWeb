[{"data":[{"url":"telankesi0","name":"特兰克斯","content":"终于回到过去了，我们先找到孙悟空先生，给他送治疗心脏病的药，然后提醒他一定要小心人造人。希望这次能够改变未来吧。"},{"url":"@user","name":"@user","content":"好的，我们现在就动身吧。"},{"url":"telankesi0","name":"特兰克斯","content":"这次回来，还可以跟孙悟空先生学习一下，进一步提升自己的实力，这样我们才能让未来世界和平呀。"},{"url":"@user","name":"@user","content":"明白。我不会忘记修炼的。"}],"storyName":"序章剧情"},{"data":[{"url":"sunwukong0","name":"孙悟空","content":"请问你是？"},{"url":"@user","name":"@user","content":"孙悟空先生，我和特兰克斯来自二十年后。三年后南都将出现人造人，他们是红绸军余党为毁灭世界研制的杀戮机器。为了阻止它们，地球的战士与它们殊死一战，却只有孙悟饭先生侥幸逃脱。因为短笛大魔王也死了，神龙失去神力无法再被召唤，死去的战士们无法复活。而人造人却能不断制造复制品，我们的力量越来越弱，整个地球都被它们毁灭了。"},{"url":"sunwukong0","name":"孙悟空","content":"那么我呢？我也死了吗？"},{"url":"@user","name":"@user","content":"是的，孙悟空先生虽然是赛亚人，但是也躲不过病魔缠身，你在三年后会患上心脏病，最后因为这个病而死了。我们这次回来，除了让你们当心人造人以外，还有就是给你送来了治疗心脏病的药，虽然你们这个时代没办法治疗你的心脏病，但是在我们未来世界，这个心脏病已经可以被治疗了。"},{"url":"sunwukong0","name":"孙悟空","content":"是吗？那太好了，我还在为不能跟这么强的敌人交手感到遗憾呢。"}],"storyName":"序章剧情（治疗孙悟空的药）"},{"data":[{"url":"sunwufan0","name":"孙悟饭","content":"我从这个人造人身上感觉到强大的气息，你不是他的对手，我们一起上。"},{"url":"@user","name":"@user","content":"好。终于又能和孙悟饭先生并肩作战了。"}],"storyName":"序章剧情（与人造人Z的战斗前）"},{"data":[{"url":"sunwufan0","name":"孙悟饭","content":"这就是人造人的实力，看来三年后将有一场硬仗。"},{"url":"@user","name":"@user","content":"这次我们有备而来，它们不会再得逞了。"},{"url":"sunwufan0","name":"孙悟饭","content":"嗯，放心好了。短笛叔叔你没事吧。"},{"url":"duandidamowang0","name":"短笛大魔王","content":"它们还伤不了我。"},{"url":"@user","name":"@user","content":"在本来的历史上孙悟饭先生带领我们一直对抗人造人，几乎取得了胜利。现在又有了孙悟空先生，我相信恐怖的历史不会再重演。。"}],"storyName":"序章剧情（与人造人Z的战斗后）"},{"data":[{"url":"telankesi0","name":"特兰克斯","content":"该回去了。悟空先生真的和妈妈说的一样强，地球有他保护，任何人都无法再伤害它。！"},{"url":"@user","name":"@user","content":"他是我见过最强的战士，真希望能够再次和他并肩作战。"},{"url":"telankesi0","name":"特兰克斯","content":"三年后我们再回来与他们一起迎战人造人。该回去了，跟大家道别吧。"},{"url":"@user","name":"@user","content":"好的。再见了各位。"}],"storyName":"序章剧情（准备登船）"},{"data":[{"url":"@user","name":"@user","content":"呜，好痛。时光机把我带到哪里了？"},{"url":"xiaowukong1","name":"小悟空","content":"你是什么怪物？为什么从天上掉下来？"},{"url":"@user","name":"@user","content":"嗯？悟空先生？不对，怎么这么小？难道我穿越到更早的过去了？"},{"url":"xiaowukong1","name":"小悟空","content":"你说什么穿越到过去呀，我怎么听不懂你说得话？"},{"url":"@user","name":"@user","content":"小悟空先生，我不是怪物，我和你一样都是人。我是乘坐时光机回到过去，但在返回未来时被人造人袭击，偏离了轨道结果穿越到了这里。"},{"url":"xiaowukong1","name":"小悟空","content":"你说的我都听不懂，不过你既然认识我那就是客人，爷爷说对客人要友善。"}],"storyName":"第一章（初入龙珠世界）"},{"data":[{"url":"buerma1","name":"布尔玛","content":"打败这个怪物了吗？"},{"url":"@user","name":"@user","content":"盗贼熊已经被我打败了，没有发现你说的什么龙珠，不过刚才有个老头从这边经过了，手上拿着一颗圆形的石头。"},{"url":"buerma1","name":"布尔玛","content":"啊，那肯定是我的那颗龙珠，你能帮我追回来么？"},{"url":"@user","name":"@user","content":"这个倒是可以，不过不知道你为什么这么紧张那颗石头呀？"},{"url":"buerma1","name":"布尔玛","content":"被抢走的那颗石头叫龙珠，一共有七颗，只要把七颗龙珠凑齐，就可以召唤神龙来完成你3个愿望的。"},{"url":"@user","name":"@user","content":"这么厉害。不知道能不能让神龙带我回到未来世界呢？"},{"url":"buerma1","name":"布尔玛","content":"什么？"},{"url":"@user","name":"@user","content":"哦，没什么，我先帮你追上那个老头，让他把龙珠交出来吧。"}],"storyName":"第一章（龙珠的来历）"},{"data":[{"url":"@user","name":"@user","content":"你是谁？为什么偷龙珠？那是我的东西，请你还给我。"},{"url":"guixianren1","name":"龟仙人","content":"你叫那个小姑娘过来单独和我聊聊我就给你。"},{"url":"@user","name":"@user","content":"看你猥琐的样子就不是好人，那我就不客气了。"},{"url":"guixianren1","name":"龟仙人","content":"我是鼎鼎大名龟仙人武天师傅，怎么会是猥琐老头。"}],"storyName":"第一章（龟仙人战斗开始对话）"},{"data":[{"url":"@user","name":"@user","content":"好厉害，我不是你的对手，我认输。\n\n\n"},{"url":"guixianren1","name":"龟仙人","content":"很久没遇到这么有潜质的年轻人了。你叫那个小姑娘单独和我聊聊，我就收你为徒，龙珠也给……咦？龙珠呢？"},{"url":"@user","name":"@user","content":"难道是刚才我们交手的时候掉了？"},{"url":"guixianren1","name":"龟仙人","content":"刚才我看到一只怪兽急急忙忙逃走，一定是它拿走了。"}],"storyName":"第一章（龟仙人战斗结束对话）"},{"data":[{"url":"xiaowukong4","name":"小悟空","content":"比赛结束了，我们一边修行一边寻找龙珠吧，我一定要找到爷爷的四星球。"},{"url":"@user","name":"@user","content":"好，我不会让你超过我的。"},{"url":"xiaowukong4","name":"小悟空","content":"龙珠雷达有反应，应该就在前面不远。"},{"url":"@user","name":"@user","content":"我们过去看看。"}],"storyName":"第四章（寻找龙珠）"},{"data":[{"url":"sinuo4","name":"丝诺","content":"你们是来寻找龙珠的？莫非你们也是黑绸军吗？"},{"url":"@user","name":"@user","content":"黑绸军？就是刚刚被我打败的部队吗？我们不是黑绸军，我们只是为了修行，才出来寻找龙珠的。"},{"url":"sinuo4","name":"丝诺","content":"原来是这样的，我还以为你们也是黑绸军，专门欺负我们村子里的人呢。"},{"url":"@user","name":"","content":"那你们为什么不反抗呀？"},{"url":"sinuo4","name":"丝诺","content":"打不过他们呀，而且他们还抓走了我们村长，威胁我们如果反抗，就杀死我们村长。"},{"url":"@user","name":"@user","content":"我知道了，为了感谢你的收留，我会把你们村长救出来的。"}],"storyName":"第四章（村民的误会）"},{"data":[{"url":"wuba4","name":"乌巴","content":"谢谢你们救了我。"},{"url":"@user","name":"@user","content":"没什么。这是什么地方？黑绸军的人为什么会在这里？"},{"url":"wuba4","name":"乌巴","content":"这里是圣地加林，那是加林塔，传说神仙住在塔顶。我们家族时代守护这里。黑绸军的人是为了找这颗珠子，我爸爸为了守护圣地才和他们起了冲突。"},{"url":"@user","name":"@user","content":"咦？这是龙珠，你们从哪里找到它的？"},{"url":"wuba4","name":"乌巴","content":"你们四处修行一定很厉害吧。"},{"url":"@user","name":"@user","content":"我们的实力还不够，还需要更多的修行。"}],"storyName":"第五章（圣地加林的情况）"},{"data":[{"url":"telankesi0","name":"特兰克斯","content":"没想到还有这么多人造人，让我来帮你一下吧。"},{"url":"@user","name":"@user","content":"好的，我们一起来吧。"}],"storyName":"序章剧情（特兰克斯）"},{"data":[{"url":"sunwukong0","name":"孙悟空","content":"这些就是你说的人造人，让我来助你一臂之力。"},{"url":"@user","name":"@user","content":"多谢孙悟空先生，这些人造人也很厉害的。"}],"storyName":"序章剧情（孙悟空）"},{"data":[{"url":"wumaxing0","name":"乌玛星","content":"是什么人吵着我修炼？原来是一群人欺负一个？让我来帮帮你。"},{"url":"@user","name":"@user","content":"你一定要小心呀！这帮人造人很不简单的。"},{"url":"wumaxing0","name":"乌玛星","content":"没事的，我的防御力很强大，不是什么都人都可以攻破的。"},{"url":"@user","name":"@user","content":"好吧，那就让我们一起战斗吧。"}],"storyName":"序章剧情（新伙伴）"},{"data":[{"url":"tianjinfan6","name":"天津饭","content":"虽然我的师傅让我在这场比赛杀了你，不过你放心，我会用自己的方式跟你一决高下。"},{"url":"@user","name":"@user","content":"我很期待和你一战。看看谁才是真正的强者。"}],"storyName":"第六章（武道会决赛）"},{"data":[{"url":"xiaolin6","name":"小林","content":"啊！"},{"url":"@user","name":"@user","content":"怎么回事！这好像是小林的声音！"},{"url":"guixianren6","name":"龟仙人","content":"从那边传过来的，我让小林去帮忙拿龙珠。快过去看看。"},{"url":"caipan6","name":"裁判","content":"刚才进来了一个怪物，抢走了小林的背包，然后把小林杀死了。"},{"url":"@user","name":"@user","content":"什么！！！到底是谁杀了小林！！我和悟空一起去追他。"}],"storyName":"第六章（小林的死）"},{"data":[{"url":"jialinxianren7","name":"加林仙人","content":"我帮不了你们什么，你们的实力早已超越了我。而且短笛大魔王向神龙许愿恢复了年轻的最佳状态，现在的他可以说是天下无敌。\n\n\n"},{"url":"@user","name":"@user","content":"什么短笛已经许愿了？那我们只能再等一年请求神龙复活小林？"},{"url":"jialinxianren7","name":"加林仙人","content":"不，短笛将神龙毁灭了。以后再也无法召唤神龙，小林和被杀的龟仙人、饺子也都无法再复活。"},{"url":"@user","name":"@user","content":"什么？连神龙和龟仙人都……浑蛋，我要去和他拼了。"},{"url":"jialinxianren7","name":"加林仙人","content":"等等，既然你有必死的决心，或许你能够喝下超神水。超神水有剧毒，但是扛过毒性的人可以激发潜能。"},{"url":"@user","name":"@user","content":"不管什么水我都喝，只要能打败短笛给大家报仇。"}],"storyName":"第七章（加林塔）"},{"data":[{"url":"tianjinfan7","name":"天津饭","content":"没想到短笛大魔王的手下都这么厉害，我打不过他。"},{"url":"@user","name":"@user","content":"你已经很顽强了，剩下的事情交给我吧。"},{"url":"tianjinfan7","name":"天津饭","content":"恩，好的。一切都拜托你了。"},{"url":"@user","name":"@user","content":"没事，你安心休养，包在我身上。"}],"storyName":"第七章（国王城堡）"},{"data":[{"url":"jialinxianren7","name":"加林仙人","content":"你的武功真让人吃惊，竟然真的打败了短笛，一开始我也不敢肯定你有胜算，你的潜力远远超过了我的想象。"},{"url":"@user","name":"@user","content":"虽然打败了短笛，可是神龙死了，大家再也不能复活了。"},{"url":"jialinxianren7","name":"加林仙人","content":"或许有个办法可以让神龙复活。神龙是天神创造的，如果请求天神应该能让神龙复活。"},{"url":"@user","name":"@user","content":"天神？那我要到哪里去找天神？"},{"url":"jialinxianren7","name":"加林仙人","content":"上面，天神的神殿漂浮在加林塔上很高的天空。只有我认可的人才能够前往神殿，现在你得到我的认可。"},{"url":"@user","name":"@user","content":"那我现在就去找天神，请求他复活神龙。"}],"storyName":"第七章（击败短笛大魔王）"},{"data":[{"url":"@user","name":"@user","content":"咦！短笛大魔王，没想到你这个混蛋还活着！"},{"url":"tianshen7","name":"天神","content":"加林仙人没有告诉你吗？我和短笛大魔王是一体的，是一位天才武术家。"}],"storyName":"第七章（天神战斗前）"},{"data":[{"url":"tianshen7","name":"天神","content":"很久以前，得悉神的存在，便和你一样来到这里，不过神也是会死的，我也想成为他的接班人，不过很遗憾的是一直得不到神的认同，是因为我的身体里一直都一股邪念，那一股邪念就是短笛大魔王。"},{"url":"@user","name":"@user","content":"原来是这么回事。"},{"url":"tianshen7","name":"天神","content":"虽然我成为了神，但是我的邪念却逃到地面，令世人痛苦，很高兴你能替我收拾了短笛大魔王。为了答谢了，你答应你的请求。"},{"url":"@user","name":"@user","content":"那真是太好了。"},{"url":"tianshen7","name":"天神","content":"不过我帮你只限这次，下不为例。"},{"url":"@user","name":"@user","content":"下不为例？"},{"url":"tianshen7","name":"天神","content":"世界应该靠自己的力量去开拓，不能什么事情都依靠外力的帮忙。"},{"url":"@user","name":"@user","content":"恩！我明白了。"},{"url":"tianshen7","name":"天神","content":"好的，我现在就复活神龙，龙珠也会复活。"},{"url":"@user","name":"@user","content":"恩。"},{"url":"tianshen7","name":"天神","content":"神龙已经复活，被短笛大魔王杀死的人也已经复活了。不过你要暂时留下来修炼，三年之后参加武道大会。"},{"url":"@user","name":"@user","content":"我很乐意留下来修炼。天下第一武道大会，你也知道这个大赛？"},{"url":"tianshen7","name":"天神","content":"我知道，因为三年后短笛大魔王一定会出现，然后来取走你的性命。"},{"url":"@user","name":"@user","content":"短笛大魔王还没死？"},{"url":"tianshen7","name":"天神","content":"他在爆炸前留下了一个分身，为了除掉你，同时统治世界。他一定会比以前更强，所以你必须努力修炼。"},{"url":"@user","name":"@user","content":"我明白了，我一定会做到的，我一定会打败他。"}],"storyName":"第七章（天神的故事）"},{"data":[{"url":"duandidamowang7","name":"短笛大魔王","content":"现在我会让你见识一下恐怖的世界。"},{"url":"@user","name":"@user","content":"虽然你是一个无药可救的大魔头，但是你的实力真的很强，我很兴奋。"},{"url":"duandidamowang7","name":"短笛大魔王","content":"我会杀了你的。"},{"url":"@user","name":"@user","content":"战吧。"}],"storyName":"第七章（再战短笛战斗前）"},{"data":[{"url":"@duandidamowang7","name":"短笛大魔王","content":"虽然你今天赢了，但是不久之后，我会再来打败你而获得世界的。"},{"url":"@user","name":"@user","content":"希望你继续修炼，但是我会告诉你，我一定会比你更进一步的。"}],"storyName":"第七章（再战短笛战斗后）"},{"data":[{"url":"telankesi0","name":"特兰克斯","content":"好了，剩下的事情就交给你处理了。"},{"url":"@user","name":"@user","content":"没问题。"}],"storyName":"序章剧情（特兰克斯后）"},{"data":[{"url":"sunwukong0","name":"孙悟空","content":"人造人也不过如此。没你说的那么厉害。"},{"url":"@user","name":"@user","content":"没想到孙悟空先生的实力这么强大，这就是所谓的强者。"}],"storyName":"序章剧情（孙悟空后）"},{"data":[{"url":"wumaxing0","name":"乌玛星","content":"没想到你的实力也不弱，正巧既然有这些人造人，就让我跟你一起战斗，顺便看看我的实力是否有所提升。"},{"url":"@user","name":"@user","content":"好吧，既然如此，你就放心的把你的后背交给我，让我们一起并肩作战吧！"}],"storyName":"序章剧情（新伙伴后）"},{"data":[{"url":"telankesi0","name":"特兰克斯","content":"就是这帮人造人，太可恶了，这次必须给他们一个教训。"},{"url":"@user","name":"@user","content":"明白。他们要破坏我们的计划，不能让他们得逞。"}],"storyName":"序章第一场战斗开始"},{"data":[{"url":"telankesi0","name":"特兰克斯","content":"看来后面还有一大波的人造人在，既然他们也回来了，就让他们全部留在这里吧。"},{"url":"@user","name":"@user","content":"好的。"}],"storyName":"序章第一场战斗结束"},{"data":[{"url":"telankesi0","name"
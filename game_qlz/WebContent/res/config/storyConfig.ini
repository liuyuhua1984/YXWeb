urenshen1","name":"兔人参","content":"你们就是反抗我们兔子军团的家伙？"},{"url":"@user","name":"@user","content":"他就是首领吗？好像很弱似的，没必要害怕他！"},{"url":"turenshen1","name":"兔人参","content":"这帮手下真没用，输给了那种小鬼们？"},{"url":"xiaowukong1","name":"小悟空","content":"你这个混蛋，太小看我们了。"}],"storyName":"第一章兔人参"},{"data":[{"url":"turenshen1","name":"兔人参","content":"哎呀，好痛，你千万不要杀我呀！"},{"url":"@user","name":"@user","content":"没想到你们也如此的不堪一击。"}],"storyName":"第一章兔人参战斗后"},{"data":[{"url":"alalei2","name":"阿拉蕾","content":"过来陪我玩吧！"},{"url":"@user","name":"@user","content":"好呀，没问题。"}],"storyName":"第二章阿拉蕾"},{"data":[{"url":"alalei2","name":"阿拉蕾","content":"呀！好好玩，你的筋斗云，真厉害。"},{"url":"xiaowukong1","name":"小悟空","content":"哈哈，很厉害是吧。"}],"storyName":"第二章阿拉蕾战斗后"}]
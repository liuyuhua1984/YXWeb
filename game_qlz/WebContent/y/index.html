<script>

    function playPause() {
        var myVideo = document.querySelectorAll('audio')[0];
        var music_btn = document.getElementById('music_btn');
        if (myVideo.paused) {
            myVideo.play()
            $('.icon_audio').addClass('roll')
        }
        else {
            myVideo.pause()
            $('.icon_audio').removeClass('roll')
        }
    }
    document.querySelectorAll('audio')[0].play();
</script>
